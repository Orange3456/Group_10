<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Landslide Susceptibility Mapping Group 10</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <style>
        #map {
            height: calc(100vh - 40px); /* Adjusted for the height of the coordinates div */
            width: 100%;
        }
        #coordinates {
            position: fixed; /* Changed to fixed */
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Landslide Susceptibility Mapping Group 10</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="map"></div>
    <div id="coordinates">Lat: , Lng: </div>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group 10</p>
    </footer>
    <script src="https://openlayers.org/en/latest/build/ol.js"></script>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([8.90511, 45.65623]), // Centered on Italy with zoom level 10
                zoom: 10
            })
        });

        // GeoServer WMS layers
        var geoServerUrl = "https://www.gis-geoserver.polimi.it/geoserver/wms";

        var layers = {
            "ITA_adm1": new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: geoServerUrl,
                    params: {
                        'LAYERS': 'gisgeoserver_10:ITA_adm1',
                        'FORMAT': 'image/png',
                        'VERSION': '1.1.0'
                    }
                }),
                attribution: "© GeoServer"
            }),
            "Slope": new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: geoServerUrl,
                    params: {
                        'LAYERS': 'gisgeoserver_10:Slope',
                        'FORMAT': 'image/png',
                        'VERSION': '1.1.0'
                    }
                }),
                attribution: "© GeoServer"
            }),
            // Add other WMS layers similarly
        };

        var overlayLayers = [];
        for (var key in layers) {
            overlayLayers.push(layers[key]);
        }

        map.addLayers(overlayLayers);

        // Show coordinates on mouse move
        var coordinatesDiv = document.getElementById('coordinates');
        map.on('pointermove', function(event) {
            var coord = ol.proj.toLonLat(event.coordinate);
            var lat = coord[1].toFixed(5);
            var lon = coord[0].toFixed(5);
            coordinatesDiv.innerHTML = 'Lat: ' + lat + ', Lng: ' + lon;
        });

        // Add event listener to zoom the map when a layer is added
        map.on('layervisibilitychanged', function(event) {
            if (event.visible) {
                map.getView().fit(event.target.getSource().getExtent(), map.getSize());
            }
        });
    </script>
</body>
</html>
